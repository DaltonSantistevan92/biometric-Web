<div class="container">
  <h2 mat-dialog-title>{{ listadoSeleccionado ? "Actualizar el Evento" : "Ingresar Nueva Información Del evento" }}</h2>
  <form [formGroup]="formEvento" class="example-form row mt-3">

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" type="text" [ngClass]="{ 'is-invalid': fieldsValidate('nombre') }" appLetters>
      <mat-error *ngIf="formEvento.get('nombre')?.errors?.['required']"> El nombre del evento es requerido. </mat-error>
      <mat-error *ngIf="formEvento.controls['nombre']?.errors?.['minlength']"> El nombre debe tener mínimo 3 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="fecha" type="date" [ngClass]="{ 'is-invalid': fieldsValidate('fecha') }">
      <mat-error *ngIf="formEvento.get('fecha')?.errors?.['required']"> La fecha del evento es requerido. </mat-error>
    </mat-form-field>
  </form>


  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close class="d-grid" mat-flat-button (click)="close()">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="d-grid" mat-flat-button color="primary"
      [disabled]="formEvento.invalid" (click)="updateSaveEvento()">
      {{ listadoSeleccionado ? "Actualizar" : "Registrar" }}
    </button>
  </mat-dialog-actions>

</div>
