


    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Biometric Web </h5>
                  </div>

                  <form class="row g-3 needs-validation" [formGroup]="formLogin">
                    <mat-form-field appearance="outline">
                      <mat-label>Correo</mat-label>
                      <input matInput formControlName="email" type="email" [ngClass]="{ 'is-invalid': fieldsValidate('email') }">
                      <mat-error> {{ errorHandling('email') }} </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                      <mat-label>Contrase침a</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': fieldsValidate('password') }">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error>{{ errorHandling('password') }}</mat-error>                      
                    </mat-form-field>
                  </form>
                  
                  <div class="col-12 mt-3">
                    <button class="btn btn-primary w-100" [disabled]="formLogin.invalid" type="button" (click)="login()">
                      <span class="text-white"> Iniciar Sesion </span>
                    </button>

                    <div *ngIf="sppiner" class="d-flex flex-column align-items-center justify-content-center mt-2">
                      <mat-spinner diameter="20"></mat-spinner>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
